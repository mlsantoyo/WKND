<!DOCTYPE html>
<html>
<head>
	<title>WKND Create Event</title>
		
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css"> -->

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="javascript/modal.js"></script>	
	<script src="javascript/app.js"></script>	
</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-xs-2">
				<a href= "/home.html"><img id="logo" src="assets/images/anton.png" alt="logo"></a>
			</div>
			<div class="col-xs-10"></div>

		</div>

		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-5">
				<p>Info from API goes here</p>
				<br>
				<form>
					<div class="form-group">
						<label for="eventName">Event Name</label>
						<input type="text" class="form-control" id="eventName" placeholder="">
					</div>
					<div class="form-group">
						<label for="locationName">Location Name</label>
						<input type="text" class="form-control" id="locationName" placeholder="Location Name">
					</div>
					<div class="form-group">
						<label for="eventDate">Event Date</label>
						<input type="text" class="form-control" id="eventDate" placeholder="Event Date">
					</div>

					<div class="form-group">
						<label for="eventTime">Event Time</label>
						<input type="text" class="form-control" id="eventTime" placeholder="Event Time">
					</div>

					<div class="form-group">
						<label for="locationAddress">Location Address</label>
						<input type="text" class="form-control" id="locationAddress" placeholder="Location Address">
					</div>
					<button type="button" class="btn btn-primary" id = "saveEvent" onclick="saveEvent()">Save</button>
					<button type="button" class="btn btn-primary" onclick="populateEvent()">Autofill</button>

					
				</form>

				
			</div>
			<div class="col-xs-5">
				<p>Photo from API goes here</p>

				
				
				
				
			


			</div>


		</div>

		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-10"></div>
			
			

		</div>

		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-5">
				
			</div>
			<div class="col-xs-5">
				<button type="button" class="btn btn-default" style="background-color: gray; font-style: bold" id="editEvent">Edit</button>
				
			</div>
			

		</div>

	</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Your Event</h4>
      </div>
      <div class="modal-body">
        <p>Your event details - click the COPY button to copy details and then paste into a text or email to send to your invitees</p>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <!-- <button type="button" class="btn btn-success" id="copySave">COPY</button> -->
        <button type="button" id="copySave">Click Me!</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
